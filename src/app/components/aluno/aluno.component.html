        <fieldset style="width: 50%;margin-left: 15%; margin-top: 30px;">
  
          <div class="container">
            <div class="row justify-content-center" style="width: 119%; margin-left: -23px; margin-top: -15px;">
              <div class="col-12">
                <div class="card">
                  
                  <div class="card-body p-0">
                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 300px;">
                      <table class="table table-striped mb-0">
                        <thead style="background-color: #002d72;">
                         
                          <tr>
                         
                            <th scope="col">Codigo</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Função</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Deletar</th>
                   
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor =" let c of lista">
                            <td>{{c.id}}</td>
                            <td>{{c.nome}}</td>
                            <td>{{c.cargo}}</td>
                            <td><button type="button" class="btn btn-warning" (click)="editarUser(c)">Editar</button></td>
                            <td><button type="button" class="btn btn-danger" (click)="deleteUser(c)">Deletar</button></td>
                            
                          </tr>
                            </tbody>
                      </table>
                     
                    </div>
                  </div>
                </div>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item" >
                      <a class="page-link" (click)="voltar()" >Voltar</a>
                    </li>
                    <li class="page-item" *ngFor="let page of arrayQtdPagina; let i = index " >
                      <a class="page-link" (click)="buscaPagina(i)">{{(i + 1)}}</a>
                    </li>
                   
                    <li class="page-item">
                      <a class="page-link" (click)="avancar()">Avançar</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
