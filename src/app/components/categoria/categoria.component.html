<html>
  <head>
   
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
  </head>
   <body>
   
   <form class="form-horizontal" [formGroup]="catForm">
    <input type="hidden" id="usuario" name="usuario"  formControlName="usuario">

 <fieldset style="width: 70%;margin-left: 15%;">
   <div class="panel panel-primary">
       <div class="panel-heading">Categoria</div>
       
       <div class="panel-body">
   <div class="form-group">
   <!--
   <div class="form-group">   
   <div class="col-md-4 control-label">
       <img id="logo" src="http://blogdoporao.com.br/wp-content/uploads/2016/12/Faculdade-pitagoras.png"/>
   </div>
   <div class="col-md-4 control-label">
       <h1>Cadastro de Cliente</h1>
       
   </div>
   </div>
   
       -->
       


       <div class="card" >
         <div class="card-body">
      
          

   <div class="col-md-11 control-label">
          
   </div>
   </div>
   
      
   
   <!-- Text input-->
   <div class="form-group" style="margin-left: -11%;">
     <label class="col-md-2 control-label" for="id">Codigo </label>  
     <div class="col-md-1" >
     <input id= "id" name="id" placeholder="Matricula"  style="width: 120px;" class="form-control input-md" 
       type="number"  formControlName="id">
     </div>
     <label class="col-md-2 control-label" for="descricao" >Descrição </label>  
     <div class="col-md-4">
     <input id="descricao" name="descricao" formControlName="descricao" placeholder="" 
            class="form-control input-md" required="" type="text">
     <div *ngIf="catForm.get('descricao')?.errors"></div>
    </div>
       </div>


   

   
   
   </div>
    <!-- Button (Double) -->
   <div class="form-group" style="margin-left: -20%;">
     <label class="col-md-2 control-label" for="Cadastrar"></label>
     <div class="col-md-8">
       <button id="Cadastrar" name="Cadastrar"  class="btn btn-success" type="Submit" (click)="cadCategoria()" [disabled]="!catForm.valid" style="margin: 15px;" >Cadastrar</button>
       <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
     </div>
   </div>

   </div>
       </div>
      </div>
    </fieldset>
  </form>
   
   </body>
</html>



<fieldset style="width: 50%;margin-left: 15%;">
  
      <div class="container">
        <div class="row justify-content-center" style="width: 96%; margin-left: -23px; margin-top: -15px;">
          <div class="col-12">
            <div class="card">
              
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 300px;">
                  <table class="table table-striped mb-0">
                    <thead style="background-color: #002d72;">
                     
                      <tr>
                     
                        <th scope="col">Codigo</th>
                        <th scope="col">Função</th>
                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor =" let c of lista">
                        <td>{{c.id}}</td>
                        <td>{{c.descricao}}</td>
                        
                      </tr>
                        </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   </fieldset>
