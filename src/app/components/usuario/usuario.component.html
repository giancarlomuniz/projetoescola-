 

   
<html>
       <head>
        
                 <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
       </head>
        <body>
        
        <form class="form-horizontal" [formGroup]="usuarioForm">

      <fieldset style="width: 77%;margin-left: 14%; ">
        <div class="panel panel-primary">
            <div class="panel-heading">Cadastro de Cliente</div>
           
          

            <div class="panel-body">
        <div class="form-group">
        <!--
        <div class="form-group">   
        <div class="col-md-4 control-label">
            <img id="logo" src="http://blogdoporao.com.br/wp-content/uploads/2016/12/Faculdade-pitagoras.png"/>
        </div>
        <div class="col-md-4 control-label">
            <h1>Cadastro de Cliente</h1>
            
        </div>
        </div>
        
            -->
           

            <div class="card">
              <div class="card-body">
            <div class="col-md-2 control-label">
              <h3>Dados Pessoas</h3>
            </div>
  
        <div class="col-md-11 control-label">
               
        </div>
        </div>
        
           
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="id">Matricula </label>  
          <div class="col-md-1" >
          <input id= "id" name="id" placeholder="Matricula"  class="form-control input-md" 
       type="number" readonly="true" formControlNam e="id">
          </div>
          <label class="col-md-2 control-label" for="nome" style="margin-left: -11%;">Nome </label>  
          <div class="col-md-4">
          <input id="nome" name="nome" formControlName="nome" placeholder="" class="form-control input-md" required="" type="text">
          </div>
            </div>
        
        <!-- Text input-->
        <div class="form-group">
          
          <label class="col-md-2 control-label" for="cpf">CPF</label>  
          <div class="col-md-2">
          <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" 
            formControlName="cpf" required="" type="text" maxlength="11" pattern="[0-9]+$">
          </div>
          
      
        
        <!-- Multiple Radios (inline) -->
        <label class="col-md-1 control-label" for="radios">Sexo </label>
        <div class="col-md-4">
          <label class="radio-inline" >
          <input class="form-check-input" type="radio"   formControlName="sexo" value="F" >
           Feminino
          </label>
  
          <label class="radio-inline" >
          <input class="form-check-input" type="radio"   formControlName="sexo" value="M" >
            Masculino
          </label>
        </div>
          
        </div>
  
      </div> 
      <div class="form-group">
        <div class="col-md-2 control-label">
            <h3>Dados Endereço</h3>
        </div>
     </div>
       <!-- Search input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="cep">CEP</label>
      <div class="col-md-2">
        <input id="cep"  name="cep" (blur)="consultaCep()" placeholder="Apenas números" formControlName ='cep' 
             class="form-control input-md" required="" value="" type="search" maxlength="9" pattern="[0-9]+$">
        
      </div>
   
    </div>
    
    <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="logradouro1">Endereço</label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Logradouro</span>
          <input id="logradouro" name="logradouro" class="form-control"  formControlName ='logradouro' placeholder="" required=""  type="text">
         
        </div>
        
      </div>
        <div class="col-md-2">
          <label class="col-md-2 control-label" for="complemento"></label>
        <div class="input-group">
          <span class="input-group-addon">complemento </span>
          <input id="complemento"  name="complemento"   class="form-control" formControlName ='complemento'
                   placeholder="" required=""  type="text">
        </div>
        
      </div>
      
      <div class="col-md-3">
        <label class="col-md-2 control-label" for="bairro"></label>
        <div class="input-group">
          <span class="input-group-addon">Bairro</span>
          <input id="bairro" name="bairro" class="form-control"  formControlName ='bairro'   placeholder="" required=""type="text">
        </div>
        
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-2 control-label" for="localidade"></label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Cidade</span>
          <input id="localidade" name="localidade" formControlName ='localidade'   class="form-control" placeholder="" required=""  type="text">
        </div>
        
      </div>
      
       <div class="col-md-2">
        <label class="col-md-2 control-label" for="uf"></label>
        <div class="input-group">
          <span class="input-group-addon">Estado</span>
          <input id="uf" name="uf" formControlName ='uf' class="form-control"     placeholder="Estado" required=""   type="text">
        </div>
        
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2 control-label">
          <h3>Dados Institucional</h3>
      </div>
   </div>
    <!-- Select Basic -->
  <label class="col-md-2 control-label" for="cargos">Cargos </label>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <select class="form-control" id="cargos" name="cargos" formControlName="cargos" >
        <option selected label="[----SELECIONE----]" disabled></option>
                <option *ngFor="let cargos of categoria" value= {{cargos.descricao}}  >{{cargos.descricao}}</option>
      </select>
      </div>
      <!-- Telefone text-->
      
        <!-- telefone text-->
        </div></div>


        <div class="card">
          <div class="card-body">

        <div class="form-group">
          <div class="col-md-2 control-label">
              <h3>Dados Acesso</h3>
          </div>
  
       </div>
        <div class="form-group">
          <label class="col-md-2 control-label" for="login">Email </label>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="login" name="login" formControlName="login"  class="form-control" placeholder="email@email.com" required="" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            </div>
          </div> 
  
          <label class="col-md-2 control-label" for="senha">Senha </label>
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-certificate"></i></span>
              <input id="senha" name="senha" formControlName="senha" class="form-control" placeholder="Senha" fo required="" type="password" >
            </div>
          </div>
         
          </div>
        </div>
  </div></div>
  
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" (click)="cadUser()" class="btn btn-success" type="Submit">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
            
           </div>
        </div>

          <!-- Text input-->

           
        
        
      </div>
        
       
   
      </fieldset>
      
        
      
      </form>
      
      <form >
        <div class="col-md-4" style="margin-left: 17%; margin-top: -1%; ">
             <label class="col-md-2 control-label" for="pesquisa" >Pesquisar </label>  
           <input id="pesquisa" name="pesquisa"  #pesquisa  placeholder="Nome para pesquisa"  (blur)="setPesquisa(pesquisa.value)" class="form-control input-md" type="text" >
        
           </div>
           </form>
           <button class="btn-warning" (click)="pesquisar()" style="margin-top: 10px;">Pesquisar</button>
           
        </body>
        </html>
        
        <fieldset style="width: 50%;margin-left: 15%; margin-top: 30px;">
  
          <div class="container">
            <div class="row justify-content-center" style="width: 119%; margin-left: -23px; margin-top: -15px;">
              <div class="col-12">
                <div class="card">
                  
                  <div class="card-body p-0">
                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 300px;">
                      <table class="table table-striped mb-0">
                        <thead style="background-color: #002d72;">
                         
                          <tr>
                         
                            <th scope="col">Codigo</th>
                            <th scope="col">Função</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Deletar</th>
                   
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor =" let c of listaUsuario">
                            <td>{{c.id}}</td>
                            <td>{{c.nome}}</td>
                            <td><button type="button" class="btn btn-warning" (click)="editarUser(c)">Editar</button></td>
                            <td><button type="button" class="btn btn-danger" (click)="deleteUser(c)">Deletar</button></td>
                            
                          </tr>
                            </tbody>
                      </table>
                     
                    </div>
                  </div>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item" >
                        <a class="page-link" (click)="voltar()" >Voltar</a>
                      </li>
                      <li class="page-item" *ngFor="let page of arrayQtdPagina; let i = index " >
                        <a class="page-link" (click)="buscaPagina(i)">{{(i + 1)}}</a>
                      </li>
                     
                      <li class="page-item">
                        <a class="page-link" (click)="avancar()">Avançar</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
       </fieldset>
