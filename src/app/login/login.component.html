<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginFrom">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{{titulo}}</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" style="font-weight: 700 !important ;" for="login">Login de acesso</label>
                      <input type="email" id="login" name="login" class="form-control form-control-lg" formControlName="login" />
                      <div *ngIf="loginFrom.get('login')?.errors" style="font-size: 8px;color: brown;">Login Obrigatório</div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" style="font-weight: 700 !important ;" for="senha">Senha de Acesso</label>
                      <input type="password" id="senha" name="senha" class="form-control form-control-lg"  formControlName="senha"/>
                      <div *ngIf="loginFrom.get('login')?.errors" style="font-size: 8px;color: brown;">Login Obrigatório</div>
                      <div></div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="fazerLogin()" [disabled]="!loginFrom.valid"  class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                      <button type="button" class="btn btn-link" (click)="recuperarSenha()">Esqueceu a senha ?</button>
                    </div>
  
                   
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
